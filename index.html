<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 블럭꺠기 게임</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 메인 메뉴 -->
        <div id="mainMenu" class="screen active">
            <h1>🎮 블럭꺠기</h1>
            <div class="menu-buttons">
                <button id="startGame" class="btn btn-primary">게임 시작</button>
                <button id="showHighScores" class="btn btn-secondary">하이스코어</button>
                <button id="showSettings" class="btn btn-secondary">설정</button>
            </div>
            <div class="game-info">
                <p>방향키 또는 마우스로 패들을 조작하세요!</p>
                <p>공을 받아서 모든 블럭을 깨세요!</p>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="score-info">
                    <span>점수: <span id="currentScore">0</span></span>
                    <span>레벨: <span id="currentLevel">1</span></span>
                </div>
                <div class="lives-info">
                    <span>생명: <span id="currentLives">3</span></span>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-controls">
                <button id="pauseGame" class="btn btn-small">일시정지</button>
                <button id="backToMenu" class="btn btn-small">메뉴로</button>
            </div>
        </div>

        <!-- 일시정지 화면 -->
        <div id="pauseScreen" class="screen overlay">
            <div class="pause-content">
                <h2>⏸️ 게임 일시정지</h2>
                <button id="resumeGame" class="btn btn-primary">계속하기</button>
                <button id="restartGame" class="btn btn-secondary">다시 시작</button>
                <button id="quitGame" class="btn btn-secondary">게임 종료</button>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="gameOverScreen" class="screen overlay">
            <div class="gameover-content">
                <h2>💀 게임 오버</h2>
                <div class="final-score">
                    <p>최종 점수: <span id="finalScore">0</span></p>
                    <p>최고 점수: <span id="highScore">0</span></p>
                </div>
                <div class="gameover-buttons">
                    <button id="playAgain" class="btn btn-primary">다시 하기</button>
                    <button id="backToMainMenu" class="btn btn-secondary">메인 메뉴</button>
                </div>
            </div>
        </div>

        <!-- 하이스코어 화면 -->
        <div id="highScoreScreen" class="screen">
            <h2>🏆 하이스코어</h2>
            <div id="highScoreList" class="high-score-list">
                <!-- 하이스코어 목록이 동적으로 생성됩니다 -->
            </div>
            <button id="backFromHighScores" class="btn btn-primary">돌아가기</button>
        </div>

        <!-- 설정 화면 -->
        <div id="settingsScreen" class="screen">
            <h2>⚙️ 설정</h2>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="soundVolume">사운드 볼륨:</label>
                    <input type="range" id="soundVolume" min="0" max="100" value="50">
                    <span id="volumeValue">50%</span>
                </div>
                <div class="setting-item">
                    <label for="difficulty">난이도:</label>
                    <select id="difficulty">
                        <option value="easy">쉬움</option>
                        <option value="normal" selected>보통</option>
                        <option value="hard">어려움</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="controls">조작 방식:</label>
                    <select id="controls">
                        <option value="keyboard" selected>키보드</option>
                        <option value="mouse">마우스</option>
                        <option value="touch">터치</option>
                    </select>
                </div>
            </div>
            <button id="saveSettings" class="btn btn-primary">저장</button>
            <button id="backFromSettings" class="btn btn-secondary">돌아가기</button>
        </div>
    </div>

    <!-- 게임 스크립트 -->
    <script src="js/utils.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/score.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/block.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/level.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
